<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
    <style>
        body {
            background-color: #18252F; /* Dark blue background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container {
            position: absolute;
            top: 10%;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .logo-container img {
            width: 100px;
            height: 100px;
        }
        .login-container {
            background-color: #ECECE3; /* Off-white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #18252F;
        }
        .alert {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        .form-control {
            background-color: #F5EDE0; /* Dark off-white */
            border: 1px solid #CA5213; /* Orange border */
            color: #18252F; /* Dark blue text */
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(202, 82, 19, 0.5); /* Orange shadow */
            border-color: #A64210; /* Darker orange */
        }
        .btn-primary {
            --bs-btn-color: #ECECE3; /* Off-white for text */
            --bs-btn-bg: #CA5213; /* Orange for background */
            --bs-btn-border-color: #CA5213; /* Orange for border */
            --bs-btn-hover-bg: #A64210; /* Darker orange for hover background */
            --bs-btn-hover-border-color: #A64210; /* Darker orange for hover border */
            --bs-btn-focus-shadow-rgb: 202, 82, 19; /* Orange focus shadow */
        }
        .text-center a {
            color: #CA5213; /* Orange links */
        }
        .text-center a:hover {
            color: #A64210; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a class="navbar-brand">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Client Image">
        </a>
    </div>
    <div class="login-container">
        <h1>Login</h1>

        {% if login_failed %}
        <div class="alert">
            Invalid username or password.
        </div>
        {% endif %}

        <form action="/do_login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.js') }}"></script>
</body>
</html>
